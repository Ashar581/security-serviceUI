<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="openNav()"><span>&#9776;</span></div>
        <div class="welcome-message">HEY, ASHAR</div>
        <div class="actions">
            <div class="emergency-button"></div>
            <div class="profile-icon" onclick="logout()"></div>
        </div>
    </header>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="#">Your Profile</a>
        <a href="#">Permissions</a>
        <a href="#">Security</a>
    </div>
    <nav>
        <button id="documents-tab" class="active">DOCUMENTS</button>
        <button id="location-tab">LOCATION</button>
    </nav>
    <main>
        <section id="documents-section" class="active">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." />
                    <button><i class="fa fa-microphone"></i></button>
                </div>
                <div class="actions">
                    <button id="new-document">+ New Document</button>
                    <button id="new-folder">+ New Folder</button>
                </div>
            </div>
            <div class="documents-list">
                <div class="document">DOCUMENT 1</div>
                <div class="document">DOCUMENT 2</div>
                <div class="document">DOCUMENT 3</div>
                <div class="show-all">SHOW ALL</div>
            </div>
        </section>
        <section id="location-section">
            <!-- Add content for the location section here -->
        </section>
    </main>
    <script src="user.js"></script>
</body>
</html>
