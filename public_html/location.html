<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div class="container">
    <h1>Live Location Tracker</h1>
    <p id="status"></p>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let map;
    let marker;

    function initMap(latitude, longitude) {
        if (!map) {
            map = L.map('map').setView([latitude, longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        } else {
            map.setView([latitude, longitude], 13);
        }

        if (!marker) {
            marker = L.marker([latitude, longitude]).addTo(map);
        } else {
            marker.setLatLng([latitude, longitude]);
        }
    }

    function updateLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        const location = {
            latitude: latitude,
            longitude: longitude
        };

        fetch('http://localhost:8080/api/location/get-live', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(location)
        })
        .then(response => response.text())
        .then(data => {
//            document.getElementById('status').innerHTML = data;
            initMap(latitude, longitude);
        })
        .catch(error => {
            document.getElementById('status').innerHTML = 'Error: ' + error;
        });
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(updateLocation, showError, {
                maximumAge: 0,
                timeout: 10000,
                enableHighAccuracy: true
            });
        } else {
            document.getElementById('status').innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById('status').innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById('status').innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById('status').innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById('status').innerHTML = "An unknown error occurred.";
                break;
        }
    }

    // Set an interval to send location updates every second
    setInterval(sendLocation, 1000);

    // Initialize map with a default location
    initMap(20.5937, 78.9629); // Coordinates for India
</script>
</body>
</html>
