<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="permission.css">
    <title>User Permissions</title>
</head>
<body>
    <div class="background">
        <!-- <div class="heading">
            <h2>Permissions</h2>
        </div> -->
        <div class="permissions-container">
            <div class="permission">
                <div class="checkbox-wrapper">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" id="contacts-permission" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <p class="checkbox__textwrapper">Contacts Permission</p>
                    </label>
                </div>
            </div>
            <div class="permission">
                <div class="checkbox-wrapper">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" id="location-permission" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <p class="checkbox__textwrapper">Location Permission</p>
                    </label>
                </div>
            </div>
            <div class="permission">
                <div class="checkbox-wrapper">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" id="storage-permission" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <p class="checkbox__textwrapper">Storage Permission</p>
                    </label>
                </div>
            </div>
            <div class="permission">
                <div class="checkbox-wrapper">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" id="notifications-permission" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <p class="checkbox__textwrapper">Notifications Permission</p>
                    </label>
                </div>
            </div>
            <div class="permission">
                <div class="checkbox-wrapper">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" id="sms-permission" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <p class="checkbox__textwrapper">SMS Permission</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="permission.js"></script>
</body>
</html>
